# Application Settings
spring.application.name=Talent Pipeline
server.port=8081

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/talent_pipeline?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Setup - Force schema creation
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=false

# JPA/Hibernate settings to ensure tables are created
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Enable SQL logging to see what queries are running
logging.level.org.springframework.jdbc.core=DEBUG
