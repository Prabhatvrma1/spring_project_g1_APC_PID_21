<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Talent - Talent Pipeline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }
        
        [data-theme="dark"] {
            /* Dark theme */
            --bg-primary: #1a1a1a;
            --bg-secondary: #0f0f0f;
            --bg-tertiary: #262626;
            --text-primary: #ffffff;
            --text-secondary: #d4d4d4;
            --text-tertiary: #a3a3a3;
            --border-primary: #404040;
            --border-secondary: #525252;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --success: #22c55e;
            --error: #f87171;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-lg: rgba(0, 0, 0, 0.5);
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
            background: var(--bg-secondary); 
            color: var(--text-primary);
            min-height: 100vh; 
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 80% 20%, var(--accent) 0%, transparent 50%),
                        radial-gradient(circle at 20% 80%, var(--accent) 0%, transparent 50%);
            opacity: 0.02;
            animation: float 30s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -20px) rotate(120deg); }
            66% { transform: translate(-15px, 15px) rotate(240deg); }
        }
        
        .theme-toggle {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--shadow-lg);
        }
        
        .theme-toggle-inner {
            display: flex;
            align-items: center;
            position: relative;
            width: 60px;
            height: 30px;
            border-radius: 25px;
            background: var(--bg-tertiary);
            transition: all 0.3s ease;
        }
        
        .theme-toggle-circle {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--accent);
            left: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        [data-theme="dark"] .theme-toggle-circle {
            left: 32px;
        }

        .navbar { 
            background: var(--bg-primary); 
            backdrop-filter: blur(20px); 
            color: var(--text-primary); 
            padding: 16px 90px 16px 24px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--border-primary);
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.6s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        
        .nav-left { font-weight: 700; letter-spacing: 0.4px; font-size: 18px; color: var(--text-primary); }
        .nav-right a { 
            color: var(--text-secondary); 
            text-decoration: none; 
            margin-left: 20px; 
            font-weight: 500; 
            padding: 8px 16px; 
            border-radius: 8px; 
            transition: all 0.2s ease; 
            position: relative;
        }
        .nav-right a:hover { 
            color: var(--text-primary);
            background: var(--bg-tertiary);
            transform: translateY(-1px); 
        }
        .nav-right a.logout {
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .nav-right a.logout:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .container { 
            max-width: 800px; 
            margin: 24px auto; 
            background: var(--bg-primary); 
            border: 1px solid var(--border-primary);
            border-radius: 20px; 
            box-shadow: 0 8px 32px var(--shadow); 
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header { 
            background: linear-gradient(135deg, var(--accent), var(--accent-hover)); 
            color: white; 
            padding: 32px; 
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .header h1 { font-size: 2.2rem; margin-bottom: 8px; font-weight: 700; }
        .header p { opacity: 0.9; font-size: 1.1rem; }

        .content { padding: 32px; background: var(--bg-primary); }

        .actions { 
            display: flex; 
            gap: 12px; 
            margin-bottom: 24px; 
            flex-wrap: wrap; 
        }
        
        .btn { 
            background: linear-gradient(135deg, var(--accent), var(--accent-hover)); 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            text-decoration: none; 
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            font-size: 14px;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-outline { 
            background: transparent; 
            color: var(--accent); 
            border: 2px solid var(--accent); 
        }
        
        .btn-outline:hover {
            background: var(--accent);
            color: white;
        }

        .form-card { 
            background: var(--bg-primary); 
            padding: 32px; 
            border-radius: 16px; 
            border: 1px solid var(--border-primary); 
            box-shadow: 0 4px 16px var(--shadow);
            animation: fadeIn 0.6s ease-out 0.3s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group { 
            margin-bottom: 24px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: var(--text-secondary); 
            font-weight: 500; 
            font-size: 14px;
            transition: color 0.2s ease;
        }
        
        .form-group:focus-within label {
            color: var(--accent);
        }
        
        input, textarea { 
            width: 100%; 
            padding: 14px 16px; 
            border: 1px solid var(--border-primary); 
            border-radius: 8px; 
            font-size: 14px; 
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease; 
            font-family: inherit;
        }
        
        input:focus, textarea:focus { 
            outline: none; 
            border-color: var(--accent); 
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            transform: translateY(-1px);
        }
        
        input::placeholder, textarea::placeholder {
            color: var(--text-tertiary);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .status { 
            padding: 14px 16px; 
            border-radius: 10px; 
            margin-top: 16px; 
            font-weight: 500;
            animation: slideDown 0.4s ease-out;
            font-size: 14px;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status.success { 
            background: rgba(16, 185, 129, 0.1); 
            color: var(--success); 
            border: 1px solid rgba(16, 185, 129, 0.2); 
        }
        
        .status.success a {
            color: var(--success);
            font-weight: 600;
            text-decoration: underline;
        }
        
        .status.error { 
            background: rgba(239, 68, 68, 0.1); 
            color: var(--error); 
            border: 1px solid rgba(239, 68, 68, 0.2); 
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 16px;
                border-radius: 16px;
            }
            
            .content, .form-card {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
                gap: 8px;
            }
            
            .theme-toggle {
                top: 70px;
                right: 15px;
                transform: scale(0.9);
            }
            
            .navbar {
                padding: 12px 60px 12px 16px;
            }
            
            .nav-right a {
                margin-left: 12px;
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-toggle-inner">
            <div class="theme-toggle-circle">
                <span id="themeIcon">‚òÄÔ∏è</span>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="nav-left">üíº Talent Pipeline</div>
        <div class="nav-right">
            <span id="userWelcome" style="color: var(--text-primary); font-weight: 500; margin-right: 16px; padding: 8px 12px; background: var(--bg-tertiary); border-radius: 8px; border: 1px solid var(--border-primary);">üë§ Loading...</span>
            <a href="/talents.html">üë• All Talents</a>
            <a href="/add-talent.html">‚ûï Add Talent</a>
            <a href="/resume-builder.html">üìÑ Resume Builder</a>
            <a href="#" class="logout" onclick="logout()">üö™ Logout</a>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>‚ûï Add New Talent</h1>
            <p>Create a comprehensive talent profile</p>
        </div>

        <div class="content">
            <div class="actions">
                <a class="btn btn-outline" href="/talents.html">‚Üê Back to Talent List</a>
            </div>

            <div class="form-card">
                <form id="talentForm">
                    <div class="form-group">
                        <label for="name">üë§ Full Name</label>
                        <input id="name" name="name" type="text" placeholder="Enter full name" required />
                    </div>
                    <div class="form-group">
                        <label for="email">üìß Email Address</label>
                        <input id="email" name="email" type="email" placeholder="mail@gmail.com" required />
                    </div>
                        <label for="skills">üíº Skills & Expertise</label>
                        <textarea id="skills" name="skills" placeholder="List skills separated by commas (e.g., Java, Spring Boot, React, MySQL, DevOps)" required></textarea>
                    </div>
                    <div class="actions">
                        <button class="btn" onclick="addTalent()">‚ûï Add Talent</button>
                        <button class="btn btn-outline" onclick="importFromResume()">üìÑ Import from Resume Builder</button>
                        <a class="btn btn-outline" href="/talents.html">üë• View All Talents</a>
                    </div>
                    <div id="formStatus"></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            document.body.style.transition = 'background-color 0.3s ease';
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Initialize theme and check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            checkAuthAndLoadUser();
        });

        // Check if user is authenticated and load user info
        async function checkAuthAndLoadUser() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (data.authenticated && data.user) {
                    // User is logged in - show their name (full name preferred, fallback to username)
                    const userWelcome = document.getElementById('userWelcome');
                    const userName = data.user.fullName || data.user.username;
                    userWelcome.textContent = `üë§ Welcome, ${userName}!`;
                } else {
                    // User is not logged in - redirect to login
                    alert('Please log in to access this page.');
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                alert('Authentication check failed. Please log in again.');
                window.location.href = '/login.html';
            }
        }

        // Add input animations
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        const API_URL = '/api/talents';
        
        document.getElementById('talentForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const status = document.getElementById('formStatus');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            // Clear previous messages with animation
            if (status.innerHTML) {
                status.style.transform = 'translateY(-10px)';
                status.style.opacity = '0';
                setTimeout(() => {
                    status.innerHTML = '';
                }, 200);
            }

            const form = e.target;
            const payload = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                skills: form.skills.value.trim()
            };

            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = '‚åõ Creating...';
            submitBtn.style.transform = 'scale(0.98)';

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!res.ok) throw new Error('Request failed: ' + res.status);
                
                // Success animation
                submitBtn.style.background = 'linear-gradient(135deg, var(--success), #059669)';
                submitBtn.textContent = '‚úì Created Successfully!';
                
                form.reset();
                status.innerHTML = '<div class="status success">‚ú® Talent profile created successfully! <a href="/talents.html">View all talents</a></div>';
                status.style.opacity = '1';
                status.style.transform = 'translateY(0)';
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/talents.html';
                }, 3000);
                
            } catch (err) {
                status.innerHTML = '<div class="status error">‚ö†Ô∏è Failed to create talent profile: ' + err.message + '</div>';
                status.style.opacity = '1';
                status.style.transform = 'translateY(0)';
            } finally {
                // Reset button state if not successful
                if (!submitBtn.textContent.includes('‚úì')) {
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    submitBtn.style.background = 'linear-gradient(135deg, var(--accent), var(--accent-hover))';
                }
                submitBtn.style.transform = 'scale(1)';
            }
        });

        // Add hover effects to the container
        const container = document.querySelector('.container');
        container.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 12px 40px var(--shadow)';
        });
        
        container.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 8px 32px var(--shadow)';
        });
        
        async function logout() {
            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/login';
                } else {
                    alert('Logout failed: ' + data.message);
                }
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = '/login';
            }
        }
        
        async function importFromResume() {
            try {
                const response = await fetch('/api/resume/profile');
                const result = await response.json();
                
                if (result.success && result.user) {
                    const user = result.user;
                    
                    // Populate form with resume data
                    document.getElementById('name').value = user.fullName || '';
                    document.getElementById('email').value = user.email || '';
                    
                    // Convert skills list to comma-separated string
                    let skillsText = '';
                    if (user.skillsList && user.skillsList.length > 0) {
                        skillsText = user.skillsList.join(', ');
                    } else {
                        skillsText = 'Skills not specified in resume';
                    }
                    document.getElementById('skills').value = skillsText;
                    
                    // Show success message
                    const status = document.getElementById('formStatus');
                    status.innerHTML = '<div class="status success">‚ú® Resume data imported successfully! Review and submit to add talent.</div>';
                    status.style.opacity = '1';
                    status.style.transform = 'translateY(0)';
                    
                } else {
                    throw new Error('No resume data found. Please create a resume first.');
                }
            } catch (error) {
                const status = document.getElementById('formStatus');
                status.innerHTML = '<div class="status error">‚ö†Ô∏è ' + error.message + '</div>';
                status.style.opacity = '1';
                status.style.transform = 'translateY(0)';
            }
        }

        async function addTalent() {
            const form = document.getElementById('talentForm');
            const status = document.getElementById('formStatus');

            // Clear previous messages
            status.innerHTML = '';

            const payload = {
                name: form.name.value.trim(),
                email: form.email.value.trim(),
                skills: form.skills.value.trim()
            };

            // Validation
            if (!payload.name || !payload.email || !payload.skills) {
                status.innerHTML = '<div class="status error">‚ö†Ô∏è Please fill in all fields</div>';
                return;
            }

            try {
                const res = await fetch('/api/talents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                if (!res.ok) throw new Error('Request failed: ' + res.status);
                
                form.reset();
                status.innerHTML = '<div class="status success">‚ú® Talent profile created successfully! <a href="/talents.html">View all talents</a></div>';
                
                // Auto-redirect after 3 seconds
                setTimeout(() => {
                    window.location.href = '/talents.html';
                }, 3000);
                
            } catch (err) {
                status.innerHTML = '<div class="status error">‚ö†Ô∏è Failed to create talent profile: ' + err.message + '</div>';
            }
        }
    </script>
</body>
</html>
