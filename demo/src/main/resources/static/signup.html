<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Talent Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light theme */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --text-primary: #1a202c;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --border-primary: #e2e8f0;
            --border-secondary: #cbd5e0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.15);
        }

        [data-theme="dark"] {
            /* Dark theme */
            --bg-primary: #1a1a1a;
            --bg-secondary: #0f0f0f;
            --bg-tertiary: #262626;
            --text-primary: #ffffff;
            --text-secondary: #d4d4d4;
            --text-tertiary: #a3a3a3;
            --border-primary: #404040;
            --border-secondary: #525252;
            --accent: #3b82f6;
            --accent-hover: #60a5fa;
            --success: #22c55e;
            --error: #f87171;
            --shadow: rgba(0, 0, 0, 0.3);
            --shadow-lg: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, var(--accent) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, var(--accent) 0%, transparent 50%);
            opacity: 0.03;
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: 50px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--shadow-lg);
        }

        .theme-toggle-inner {
            display: flex;
            align-items: center;
            position: relative;
            width: 60px;
            height: 30px;
            border-radius: 25px;
            background: var(--bg-tertiary);
            transition: all 0.3s ease;
        }

        .theme-toggle-circle {
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background: var(--accent);
            left: 2px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] .theme-toggle-circle {
            left: 32px;
        }

        .signup-container {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow), 0 0 0 1px var(--border-primary);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.8;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 24px;
            animation: fadeIn 0.6s ease-out 0.4s both;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            position: relative;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            transform: translateY(-1px);
        }

        .form-group input::placeholder {
            color: var(--text-tertiary);
        }

        .form-group input:hover {
            border-color: var(--border-secondary);
        }

        .password-strength {
            margin-top: 6px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .strength-weak { color: var(--error); }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: var(--success); }

        .submit-btn {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 28px 0;
            animation: fadeIn 0.6s ease-out 0.8s both;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-primary);
        }

        .divider span {
            padding: 0 16px;
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            animation: fadeIn 0.6s ease-out 1s both;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: var(--accent);
            transition: all 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
            left: 0;
        }

        .message {
            padding: 14px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 12px;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid var(--border-primary);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Pulse animation for interactive elements */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .form-group:focus-within label {
            color: var(--accent);
            transform: translateY(-1px);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .signup-container {
                padding: 32px 20px;
                margin: 10px;
                animation: slideUp 0.5s ease-out;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .header h1 {
                font-size: 22px;
            }

            .theme-toggle {
                top: 20px;
                right: 15px;
                transform: scale(0.9);
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 28px 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .submit-btn {
                padding: 16px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">
        <div class="theme-toggle-inner">
            <div class="theme-toggle-circle">
                <span id="themeIcon">☀️</span>
            </div>
        </div>
    </div>

    <div class="signup-container">
        <div class="header">
            <h1>Create your account</h1>
            <p>Join thousands of professionals</p>
        </div>

        <div id="message"></div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="username" required>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john@company.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <button type="submit" class="submit-btn" id="signupBtn">
                Create account
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Creating account...
        </div>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <div class="login-link">
            <a href="/login">Sign in</a>
        </div>
    </div>

    <script>
        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
            
            // Add a subtle animation effect
            document.body.style.transition = 'background-color 0.3s ease';
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'dark' ? '🌙' : '☀️';
        }

        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', initializeTheme);

        // Enhanced password strength checker with animations
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                strengthDiv.style.opacity = '0';
                return;
            }
            
            let strength = 0;
            let feedback = [];
            
            if (password.length >= 8) strength++;
            else feedback.push('at least 8 characters');
            
            if (/[a-z]/.test(password)) strength++;
            else feedback.push('lowercase letter');
            
            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('uppercase letter');
            
            if (/[0-9]/.test(password)) strength++;
            else feedback.push('number');
            
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('special character');
            
            let strengthText = '';
            let strengthClass = '';
            let progressWidth = '0%';
            
            if (strength < 2) {
                strengthText = 'Weak';
                strengthClass = 'strength-weak';
                progressWidth = '25%';
            } else if (strength < 4) {
                strengthText = 'Medium';
                strengthClass = 'strength-medium';
                progressWidth = '60%';
            } else {
                strengthText = 'Strong';
                strengthClass = 'strength-strong';
                progressWidth = '100%';
            }
            
            strengthDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="flex: 1; height: 4px; background: var(--border-primary); border-radius: 2px; overflow: hidden;">
                        <div style="height: 100%; background: var(--${strengthClass.replace('strength-', '') === 'weak' ? 'error' : strengthClass.replace('strength-', '') === 'medium' ? 'f59e0b' : 'success'}); width: ${progressWidth}; transition: width 0.3s ease;"></div>
                    </div>
                    <span class="${strengthClass}" style="font-size: 12px; font-weight: 500;">${strengthText}</span>
                </div>
            `;
            
            strengthDiv.style.opacity = '1';
            strengthDiv.style.transform = 'translateY(0)';
        });

        // Add input animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Enhanced signup form submission
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const fullName = document.getElementById('fullName').value;
            const messageDiv = document.getElementById('message');
            const signupBtn = document.getElementById('signupBtn');
            const loading = document.getElementById('loading');
            
            // Clear previous messages with animation
            if (messageDiv.innerHTML) {
                messageDiv.style.transform = 'translateY(-10px)';
                messageDiv.style.opacity = '0';
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 200);
            }
            
            // Show loading with enhanced animation
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating...';
            signupBtn.style.transform = 'scale(0.98)';
            loading.style.display = 'block';
            loading.style.opacity = '1';
            
            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, fullName })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = `<div class="message success-message">✨ ${data.message}</div>`;
                    messageDiv.style.opacity = '1';
                    messageDiv.style.transform = 'translateY(0)';
                    
                    // Success animation
                    signupBtn.style.background = 'linear-gradient(135deg, var(--success), #059669)';
                    signupBtn.textContent = '✓ Account Created!';
                    
                    // Redirect with fade effect
                    setTimeout(() => {
                        document.body.style.opacity = '0';
                        document.body.style.transition = 'opacity 0.5s ease';
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 500);
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="message error-message">⚠️ ${data.message}</div>`;
                    messageDiv.style.opacity = '1';
                    messageDiv.style.transform = 'translateY(0)';
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error-message">⚠️ Account creation failed. Please try again.</div>`;
                messageDiv.style.opacity = '1';
                messageDiv.style.transform = 'translateY(0)';
            } finally {
                signupBtn.disabled = false;
                if (!signupBtn.textContent.includes('✓')) {
                    signupBtn.textContent = 'Create account';
                    signupBtn.style.background = 'linear-gradient(135deg, var(--accent), var(--accent-hover))';
                }
                signupBtn.style.transform = 'scale(1)';
                loading.style.display = 'none';
            }
        });

        // Add subtle hover effects to the container
        const container = document.querySelector('.signup-container');
        container.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-2px)';
            this.style.boxShadow = '0 12px 40px var(--shadow), 0 0 0 1px var(--border-primary)';
        });
        
        container.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = '0 8px 32px var(--shadow), 0 0 0 1px var(--border-primary)';
        });
    </script>
</body>
</html>
